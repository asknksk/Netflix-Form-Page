<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <h1>NET<span>FLIX</span></h1>
            <p>Thank you for signing up to Netflix.Tell me more about yourself.</p>
        </div>
        <form action="" id="survey-form">
            <div class="box">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="enter your name">
            </div>
            <div class="box">
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" placeholder="age">
            </div>
            <div class="box">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="enter your Email">
            </div>
            <div class="box">
                <label for="content">Content Type</label><br>
                <select name="content" id="content">
                    <option value="Series">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Cartoon">Cartoon</option>
                    <option value="Animation">Animation</option>
                </select>
            </div>
            <div class="box">
                <label for="">Movie Type</label><br>
                <input type="checkbox" name="" id="comedy" checked>
                <label for="comedy">Comedy</label><br>
                <input type="checkbox" name="" id="action">
                <label for="action">Action</label><br>
                <input type="checkbox" name="" id="romance" checked>
                <label for="romance">Romance</label><br>
            </div>
            <div class="box">
                <label for="">Gender</label><br>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" checked>
                <label for="female">Female</label><br>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label><br>
            </div>
            <div class="box">
                <label for="feedback">Feedback</label><br>
                <textarea name="feedback" id="feedback" placeholder="any comment" rows="5" cols="50"></textarea>
            </div>
            <div class="box">
                <input type="submit" value="Send" id="submit-button">
            </div>
        </form>
    </div>
</body>

</html>
